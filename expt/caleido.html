<html>
  <head>
  <meta charset="utf-8">
    <meta name="description" content="Photography tools PWA">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="main.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js" async></script>
  </head>
  <body>
    <div id="video-container">
      <div class="split video1">
        <video id="video-1" playsinline autoplay style="object-fit: cover;"></video>
      </div>
      <div class="split video2">
        <video id="video-2" playsinline autoplay style="transform: rotateY(180deg); object-fit: cover;"></video>
      </div>
    </div>
    <img id="picture-img" class="picture-img" style="display: none;" />
    <div class="button-bar">
      <a id="take-picture-button" class="button" href="#"><img src="take-picture.png" style="width: 32; height: 32" /></a>
      <a id="save-picture-button" class="button" href="#" disabled><img src="save-picture.png" style="width: 32; height: 32" /></a>
    </div>
  </body>
</html>
