<html>
  <head>
  <meta charset="utf-8">
    <meta name="description" content="Photography tools PWA">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="main.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js" async></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; overflow: hidden;">
      <div id="mainView">
        <div id="video-container" style="display: flex; justify-content: space-around; align-items: center;margin-left: auto; margin-right: auto;">
          <video id="video-1" playsinline autoplay style="object-fit: cover;"></video>
          <video id="video-2" playsinline autoplay style="transform: rotateY(180deg); object-fit: cover;"></video>
        </div>
        <img id="picture-img" style="display: none; object-fit: contain;margin-left: auto; margin-right: auto;" />
      </div>
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: stretch; width: 100%; height: 50px;">
        <a id="take-picture-button" class="button" href="#">Take picture</a>
        <a id="save-picture-button" class="button" href="#" disabled>Save picture</a>
      </div>
    </div>
  </body>
</html>
